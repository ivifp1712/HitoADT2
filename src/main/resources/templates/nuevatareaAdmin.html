<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Nueva Tarea</title>
</head>
<body>
<div th:insert="fragmento.html"> </div>
<ul class="navbar-nav">
  <li class="nav-item" th:switch="${user}">
    <div th:case="'No se ha iniciado sesión'"> <a class="btn btn-success" role="button" th:href="@{/login}">Log In</a>  </div>
    <div th:case="*"th:href="@{/login}"> <a class="btn btn-danger" role="button" th:href="@{/logout}">Log Out</a></div>
  </li>
</ul>
</div>
</nav>
<h1>Nueva tarea</h1>
<form th:action="@{/admin/tareas/nueva/crear(nif=${nif})}" th:object="${tarea}" method="post">
  <fieldset><legend>Registro de una nueva tarea: </legend>
    <table>
      <tr>
        <td><label>Nombre: </label></td>
        <td><input type="text" th:field="*{nombre}" /></td>
      </tr>
      <tr>
        <td><label>Descripción: </label></td>
        <td><input type="text" th:field="*{descripcion}" /></td>
      </tr>
      <tr>
        <td><label>Estado: (0: inactiva, 1: activa)</label></td>
        <td><input type="number" th:field="*{estado}" /></td>
      </tr>
      <tr>
        <td>
          <button type="submit" class="btn btn-success">Guardar nueva tarea</button>
        </td>
      </tr>
    </table>
  </fieldset>
</form>

<a th:href="@{/logout}">Cerrar sesión</a>
</body>
</html>
